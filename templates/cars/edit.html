{% extends 'layouts/base.html' %}

{% block content %}
    <div class="mt-5 edit-form-page">
        <form class="flex flex-col" action="{% url 'cars:show' car.id %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" >name: </label>
                <input  type="text" id="name" name="name" value="{{car.name}}">
            </div>
            
            <div class="form-group">
                <label for="color">color :</label>
                <input  type="text" id="color" name="color" value="{{car.color}}">
            </div>
            
            <div class="form-group">
                <label for="brand">brand :</label>
                <input type="text" id="brand" name="brand" class="{{car.brand}}">
            </div>
            

            <div class="form-group">
                <label for="style_body">style_body :</label>
                <input type="text" id="style_body" name="style_body" value="{{car.style_body}}">
            </div>    

            <div class="form-group">
                <label for="price">price: </label>
                <input type="text" id="price" name="price" value="{{car.price}}">
            </div>    

            <div class="form-group">
                <label for="description">description: </label>
                <textarea name="description" id="description" cols="20" rows="10">{{cra.description}}</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">編輯</button>
            </div>
        </form>
    </div>
{% endblock %}
