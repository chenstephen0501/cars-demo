{% extends 'layouts/base.html' %}

{% block content %}
    <div class="mt-5 new-form-page">
        <form class="flex flex-col" action="{% url 'cars:add' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" >name: </label>
                <input  type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="color">color :</label>
                <input  type="text" id="color" name="color">
            </div>
            
            <div class="form-group">
                <label for="brand">brand :</label>
                <input type="text" id="brand" name="brand">
            </div>
            

            <div class="form-group">
                <label for="style_body">style_body :</label>
                <input type="text" id="style_body" name="style_body">
            </div>    

            <div class="form-group">
                <label for="price">price: </label>
                <input type="text" id="price" name="price">
            </div>    

            <div class="form-group">
                <label for="description">description: </label>
                <textarea name="description" id="description" cols="20" rows="10"></textarea>
            </div>
            
            <div class="form-group">
            <button type="submit">新增</button>
            </div>
        </form>
    </div>
{% endblock %}
